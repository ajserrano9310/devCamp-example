<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/89202e165b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="Styles/common.css" />
    <link rel="stylesheet" href="Styles/nav.css" />
    <link rel="stylesheet" href="Styles/footer.css" />
    <link rel="stylesheet" href="Styles/skewed-header.css" />
    <link rel="stylesheet" href="Styles/page-container.css" />
    <link rel="stylesheet" href="Styles/helpers.css" />
    <link rel="stylesheet" href="Styles/contact.css" />
    <link rel="stylesheet" href="Styles/form.css" />
    <link rel="stylesheet" href="Styles/buttons.css" />
    <link rel="stylesheet" href="Styles/media-queries.css" />

    <title>Contact</title>
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url(Resources/contact.jpeg)"
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <!--About heading-->
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <!--Links wrapper -->
          <div class="links-wrapper">
            <!--Nav Link-->
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>

            <div class="nav-link">
              <a href="menu.html">menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">contact</a>
            </div>
            <div class="nav-link">
              <a href="index.html">index2</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="Resources/decamp-fantastic-fries-logo-dark (1).png"
              alt="Logo-black"
            />
          </div>
          <div class="company-details-wrapper">
            <i class="fa-solid fa-map"></i>

            <div>
              123 Any St <br />
              Scottsdale, AZ, 85251
            </div>
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-phone"></i>
            <div>555 555 5555</div>
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-clock"></i>
            <div>10 AM - Midnight</div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your Name" />
            <label for="fullName">Name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="email" />
            <label for="email">Email</label>
          </div>

          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="message"> Message</label>
          </div>

          <div class="spacer10"></div>

          <div class="centered-btn-wrapper">
            <button class="btn" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer work -->
    <div class="footer">
      <div class="logo-footer">
        <img src="/Resources/logo_white.png" alt="Logo" />
      </div>

      <div class="footer-phone-hours">
        <span class="phone"> 555 555 5555 </span>
        <span class="hours"> 10 AM - Midnight </span>
      </div>

      <div class="links-wrapper">
        <!--Nav Link-->
        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">
          <a href="menu.html">menu</a>
        </div>
        <div class="nav-link">
          <a href="contact.html">contact</a>
        </div>
        <div class="nav-link">
          <a href="index.html">index2</a>
        </div>
      </div>

      <div class="social-media-icons-wrapper">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>

      <div class="copy">&copy; 2018 DevCapm &#124; All rights reserved</div>
    </div>
  </body>
</html>
